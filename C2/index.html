<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Dash - Standard 3 Operations</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Balsamiq+Sans:wght@700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .game-card {
            background: linear-gradient(135deg, #ffffff, #f0f9ff);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 20px;
            padding: 30px;
        }
        .dashboard-card {
            background-color: #e2e8f0;
            border-radius: 12px;
            padding: 15px;
        }
        .main-button {
            font-family: 'Balsamiq Sans', cursive;
            transition: transform .1s, box-shadow .1s;
            box-shadow: 0 4px 0 0 #4a5568;
        }
        .main-button:hover {
            box-shadow: 0 2px 0 0 #4a5568;
            transform: translateY(2px);
        }
        .main-button:active {
            box-shadow: none;
            transform: translateY(4px);
        }
        .question-display {
            font-family: 'Balsamiq Sans', cursive;
            font-size: 2.4rem;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-4xl w-full grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Game Area -->
        <div class="lg:col-span-2 game-card text-center">

            <h1 class="text-4xl font-extrabold text-indigo-700 mb-6">Math Dash ðŸš€</h1>

            <!-- Dashboard -->
            <div class="dashboard-card mb-8 grid grid-cols-2 gap-4">
                <div class="text-left">
                    <p class="text-sm font-medium text-gray-600">Time Left</p>
                    <p id="timer" class="text-3xl font-extrabold text-red-600">60s</p>
                </div>
                <div class="text-right">
                    <p class="text-sm font-medium text-gray-600">Score</p>
                    <p id="score" class="text-3xl font-extrabold text-green-600">0</p>
                </div>
            </div>

            <!-- Question Box -->
            <div id="question-box"
                 class="question-display bg-indigo-50 border-4 border-indigo-200 rounded-xl mb-8">
                Press START to begin your 60-second Math Dash!
            </div>

            <!-- Controls -->
            <input type="number" id="answer-input" placeholder="Your Answer"
                   class="w-full max-w-sm mx-auto p-4 mb-4 border-2 border-gray-300 rounded-xl text-xl text-center"
                   disabled>

            <button id="start-button"
                    class="main-button bg-indigo-600 text-white text-xl p-4 w-full max-w-xs mx-auto rounded-xl font-bold uppercase tracking-wider">
                Start Game
            </button>

            <p id="message" class="mt-4 text-lg font-bold min-h-[30px]"></p>
        </div>

        <!-- High Score Card (STATIC, NO FIREBASE) -->
        <div class="game-card">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">Top Dashers</h2>
            <p class="text-gray-500 text-sm">Firebase disabled â€” leaderboard unavailable.</p>
        </div>

    </div>

    <!-- Modal -->
    <div id="modal"
         class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm mx-4">
            <h3 id="modal-title" class="text-3xl font-bold text-indigo-600 mb-4">Time's Up!</h3>
            <p class="text-xl text-gray-700 mb-6">
                Your final score is:
                <span id="final-score" class="text-red-600 font-extrabold">0</span>
            </p>
            <button onclick="closeModal()"
                    class="main-button bg-green-500 text-white text-lg p-3 w-32 rounded-lg font-bold">
                Play Again
            </button>
        </div>
    </div>


<script>
/* -----------------------------
   GAME VARIABLES
----------------------------- */
let currentScore = 0;
let timeLeft = 60;
let currentAnswer = 0;
let gameActive = false;
let timerInterval = null;

/* -----------------------------
   DOM ELEMENTS
----------------------------- */
const questionBox = document.getElementById('question-box');
const timerDisplay = document.getElementById('timer');
const scoreDisplay = document.getElementById('score');
const messageDisplay = document.getElementById('message');
const answerInput = document.getElementById('answer-input');
const startButton = document.getElementById('start-button');
const modal = document.getElementById('modal');
const finalScoreDisplay = document.getElementById('final-score');
const modalTitle = document.getElementById('modal-title');

/* -----------------------------
   EASY STANDARD 3 MATH PROBLEMS
----------------------------- */
function generateProblem() {
    const ops = ['+', '-', '*', '/'];
    const op = ops[Math.floor(Math.random() * ops.length)];

    let a, b, ans;

    switch (op) {
        case '+':
            a = rand(1, 20);
            b = rand(1, 20);
            ans = a + b;
            return { problem: `${a} + ${b}`, answer: ans };

        case '-':
            a = rand(1, 20);
            b = rand(1, 20);
            const big = Math.max(a, b);
            const small = Math.min(a, b);
            ans = big - small;
            return { problem: `${big} - ${small}`, answer: ans };

        case '*':
            a = rand(1, 5);
            b = rand(1, 5);
            ans = a * b;
            return { problem: `${a} Ã— ${b}`, answer: ans };

        case '/':
            ans = rand(1, 10);  
            b = rand(1, 5);     
            a = ans * b;        
            return { problem: `${a} Ã· ${b}`, answer: ans };
    }
}

function rand(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

/* -----------------------------
   QUESTION UPDATE
----------------------------- */
function updateQuestion() {
    const q = generateProblem();
    questionBox.textContent = q.problem;
    currentAnswer = q.answer;
    answerInput.value = "";
    answerInput.focus();
    messageDisplay.textContent = "";
}

/* -----------------------------
   SCORE UPDATE + RESET
----------------------------- */
function updateScore(points) {
    currentScore += points;
    scoreDisplay.textContent = currentScore;
}

function resetScore() {
    currentScore = 0;
    scoreDisplay.textContent = 0;
}

/* -----------------------------
   GAME LOGIC
----------------------------- */
function startGame() {
    if (gameActive) return;

    gameActive = true;
    resetScore();
    timeLeft = 60;

    timerDisplay.textContent = timeLeft + "s";
    answerInput.disabled = false;
    startButton.disabled = true;
    startButton.textContent = "Dashing...";
    messageDisplay.textContent = "";

    updateQuestion();

    timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft + "s";

        if (timeLeft <= 0) {
            gameOver();
        }
    }, 1000);
}

function checkAnswer() {
    if (!gameActive) return;

    const user = parseInt(answerInput.value);

    if (isNaN(user)) {
        messageDisplay.textContent = "Enter a number";
        messageDisplay.className = "text-red-600 font-bold";
        return;
    }

    if (user === currentAnswer) {
        updateScore(1);
        messageDisplay.textContent = "Correct!";
        messageDisplay.className = "text-green-600 font-bold";
        updateQuestion();
    } else {
        updateScore(-0.5);
        messageDisplay.textContent = `Wrong! Answer: ${currentAnswer}`;
        messageDisplay.className = "text-red-600 font-bold";

        setTimeout(updateQuestion, 500);
    }
}

function gameOver() {
    gameActive = false;
    clearInterval(timerInterval);

    answerInput.disabled = true;
    startButton.disabled = false;
    startButton.textContent = "Start Game";

    finalScoreDisplay.textContent = currentScore;

    modalTitle.textContent =
        currentScore >= 10 ? "Great Job!" :
        currentScore > 0 ? "Time's Up!" :
        "Keep Practicing!";

    modal.classList.remove("hidden");
}

/* -----------------------------
   MODAL
----------------------------- */
function closeModal() {
    modal.classList.add("hidden");
}

/* -----------------------------
   EVENTS
----------------------------- */
startButton.onclick = startGame;

answerInput.addEventListener("keypress", e => {
    if (e.key === "Enter" && gameActive) {
        checkAnswer();
    }
});
</script>

</body>
</html>
